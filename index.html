<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Simple AR Test</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- AR.js -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #hint {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: white;
      font-family: Arial;
      background: rgba(0,0,0,0.6);
      padding: 8px;
      z-index: 1;
    }
  </style>
</head>

<body>

<div id="hint">ðŸ“· Point camera at HIRO marker</div>

<a-scene
  embedded
  vr-mode-ui="enabled: false"
  arjs="sourceType: webcam; debugUIEnabled: false;"
>

  <a-assets>
    <img id="photo" src="images/p1.PNG">
  </a-assets>

  <!-- HIRO marker -->
  <a-marker preset="hiro">
    <a-plane
      src="#photo"
      position="0 0 0"
      rotation="-90 0 0"
      width="1"
      height="0.7">
    </a-plane>
  </a-marker>

  <a-entity camera></a-entity>

</a-scene>

</body>
</html>
